  <body>
    <main>
      <div class="pane pane--demo">
        <div class="pane__wrapper">
          <div class="grid">
            <div class="col-1-of-2">
              <div class="pane__showcase">
                <div class="logo"><a class="logo__link" href="index.html"><img class="logo__img" src="./img/logo.png" alt="Ramabot.chat Logo"/><span class="logo__text">ramabot</span></a></div>
                <div class="pane__text">
                  <h1 class="pane__title">Ask Your Demo</h1>
                  <p class="pane__description">Increase your business sale with simple and easy to use chat bot.</p>
                </div>
                <div class="pane__social">
                  <ul class="social-links">
                    <li class="social-link__item"><a class="social-link__link social-link__link--facebook" href="https://www.facebook.com/"><i class="ri-facebook-line"></i></a></li>
                    <li class="social-link__item"><a class="social-link__link social-link__link--instagram" href="https://www.instagram.com/"><i class="ri-instagram-line"></i></a></li>
                    <li class="social-link__item"><a class="social-link__link social-link__link--twitter" href="https://www.twitter.com/"><i class="ri-twitter-line"></i></a></li>
                    <li class="social-link__item"><a class="social-link__link social-link__link--linkedin" href="https://www.linkedin.com/"><i class="ri-linkedin-line"></i></a></li>
                    <li class="social-link__item"><a class="social-link__link social-link__link--youtube" href="https://www.youtube.com/"><i class="ri-youtube-line"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-1-of-2">
              <div class="pane__content">
                <div class="pane__middle">
                  <h2 class="text-center">Get your demo</h2>
                  <form action="login.html" method="post">
                    <div class="form__container">
                      <div class="form__field">
                        <input class="form__input" type="text" name="name" placeholder="Enter Your Full Name"/>
                      </div>
                      <div class="form__field">
                        <input class="form__input" type="text" name="phone" placeholder="Enter Your Phone Number"/>
                      </div>
                      <div class="form__field">
                        <input class="form__input" type="email" name="email" placeholder="Enter Email Address"/>
                      </div>
                      <div class="form__field">
                        <button class="btn btn--primary btn--block" type="submit">Get me my bot</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

      <div class="footer__footer">
        <ul class="footer__link">
